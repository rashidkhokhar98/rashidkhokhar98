name: Generate GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *' # daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install GitHub Contribution Snake
        run: npm install -g github-contribution-snake

      - name: Generate Snake SVGs
        run: |
          mkdir -p dist
          snake --username rashidkhokhar98 --output dist/github-contribution-grid-snake.svg --theme radical
          snake --username rashidkhokhar98 --output dist/github-contribution-grid-snake-dark.svg --theme dark

      - name: Push to output branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -B output
          git add dist/*
          git commit -m "Update contribution snake" || echo "no changes"
          git push origin output --force
